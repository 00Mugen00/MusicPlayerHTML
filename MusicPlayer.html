<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset="utf-8">
		<title>Music Player HTML</title>
		<link rel="stylesheet" href="MusicPlayerDesign.css">
		<script src="ProgressBar.js"></script>
	</head>
	<body>
		<section id="music">
			<audio id="myMusic" width="560">
				<source src="MUSIC_NAME.mp3">
				<source src="MUSIC_NAME.ogg">
			</audio>
			<nav>
				<div id="buttons">
					<button type="button" id="play">Play</button>
				</div>
				<div id="bar">
					<div id="progress"></div>
				</div>
			</nav>
		</section>
	</body>
</html>
